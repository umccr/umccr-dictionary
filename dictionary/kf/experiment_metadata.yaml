$schema: "http://json-schema.org/draft-04/schema#"

id: "experiment_metadata"
title: Experiment Metadata
type: object
namespace: https://dcf-interop.kidsfirstdrc.org/
category: metadata_file
project: '*'
program: '*'
description: >
  Data file containing the metadata for the experiment performed.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type
  - type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: read_groups
        backref: experiment_metadata_files
        label: derived_from
        target_type: read_group
        multiplicity: many_to_one
        required: false
      - name: core_metadata_collections
        backref: experiment_metadata_files
        label: derived_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"
  $ref_file: "_definitions.yaml#/data_file_properties"
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Sequencing Data
      - Sequencing Reads
      - Raw Sequencing Data
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Experiment Metadata" ]
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - SRA XML
  read_groups:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
