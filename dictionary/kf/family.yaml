$schema: "http://json-schema.org/draft-04/schema#"

id: "family"
title: Family
type: object
namespace: https://dcf-interop.kidsfirstdrc.org/
category: clinical
program: '*'
project: '*'
description: >
  Collection of participants that represents a family
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: projects
    backref: families
    label: member_of
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - projects
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"

  external_id:
    description: "Name given to the family by contributor"
    type: string

  projects:
    $ref: "_definitions.yaml#/to_one_project"
